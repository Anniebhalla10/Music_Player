<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="music_container">
        <h2 id="title">Until I found you</h2>
        <h3 id="artist">Stephen Sanchez</h3>
        <div class="img_container">
          <img src="images/music-1.jpg" />
        </div>
        <audio id="audio" src="music/music-1.mp3"></audio>
<!-- progress bar -->
<div class="progressbar_container" id="progress_container">
  <div class="progress_duration_meter">
    <div id="current_time">0:00</div>
    <div id="duration">2:42</div>
  </div>

  <div class="progress_div" id="progress_div">
    <div class="progress" id="progress"></div>
  </div>
</div>
        
        
        
        <!-- controls -->

        <div class="music_controls">
          <i class="fas fa-backward" id="previous" title="Previous"></i>
          <i class="fas fa-play main_button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>


    <script src="index.js"></script>

</body>
</html>
